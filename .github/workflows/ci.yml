name: Run Playwright Tests and Report to SquashTest

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install 
          npx playwright install 
          npm install -g @angular/cli 

      - name: Start Angular Application
        run: |
          npm start &

      - name: Run Playwright tests and generate report
        run: |
          npx playwright test --reporter=junit --output=./test-results

      - name: Send results to SquashTest
        run: |
          curl -X POST https://saas-orchis01.henix.com/squash/ \
          -H "Authorization: Bearer ${{ secrets.SQUASH_API_KEY }}" \
          -d '{"status": "PASSED", "testName": "Playwright Test"}'
